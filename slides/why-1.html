<h2>
  <span class="nonsplit">Nodeプログラミングモデルを</span><span class="nonsplit">Javascript以外で実装する理由</span>
</h2>
<div class="small">
  <ul>
  <li>Node.jsはJavascriptを必要とする</li>
  <li>サーバーサイドでJavascriptが機能する条件
  
  <ul>
  <li>LinuxのようなOSを使用する</li>
  <li>比較的小規模である</li>
  </ul></li>
  <li><strong>→ 小規模な組込みシステムや超大規模なクラウドサーバーには向かない</strong></li>
  <li>これら向けにはJavascriptではないプログラミング言語を採用する必要がある</li>
  </ul>
  
</div>
