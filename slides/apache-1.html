  <h3>Apacheなどの現状のウェブサーバーの問題点</h3>
  
  <ul>
  <li>現状方式では<strong>セッションごとに数10MB程度のスタックメモリを消費</strong>する</li>
  <li>→ セッション数が極端に多くなると実メモリが不足する</li>
  <li><strong>→ 同時セッション最大数が大きく制約され，レイテンシが悪化する</strong></li>
  </ul>
