<div class="small">
  <h2>まとめ</h2>
  
  <ul>
  <li><p>本研究ではNodeプログラミングモデルと同様の機構を実装した</p>
  
  <ul>
  <li>C++: Zackernel</li>
  <li>Elixir: LCB</li>
  </ul></li>
  <li><p>これらと従来のプロセス/スレッドとの1プロセス/スレッドあたりのメモリ消費量を比較する評価実験を行なった</p>
  
  <ul>
  <li>Zackernel vs C++11スレッド: 1スレッドあたり204バイト / 約546KB</li>
  <li>LCB vs Elixirプロセス: 1スレッド/プロセスあたり1332バイト / 2835バイト</li>
  </ul></li>
  </ul>
  
</div>
